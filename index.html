<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">        

        <title>Cat Clicker</title>
    </head>

    <body>
        <div class="container" style="text-align: center">
            <div class="row">
                <!--This column will hold the cat selector list and submit -->
                <div class='col-sm-3'>
                    <p class='img-caption'>Pick-a-Kitty</p>
                    <input type='button' id=catSubmit value='Submit Cat Pick'>
                    <select id="catPick">
                    </select>
                </div>

                <!--This column will actually display the cat and click count -->
                <div class='col-sm-9'>
                    <p class='img-caption catHdr'></p>
                    <img id="cat-pic" class="img-responsive" src='' alt=''>
                    <form style="padding-top: 15px">
                        Times Clicked:
                        <input type='text' name='firstCount' id='count1'>
                    </form>
                </div>

                <!--Admin Area -->
                <div class='row'>
                    <div class='col-xs-3'></div>
                    <div class='col-xs-6' id='adminArea'>
                        <form id='adminForm'>
                            <!--Admin Button -->
                            <input type='button' id=catAdmin value='Admin'><br>
                            <!--Admin Form -->
                            <div class='form-group'>
                                <label class="col-form-label">Name:</label>
                                <input type='text' class='form-control' id='adminName'><br>
                                <label class="col-form-label">Img URL:</label>
                                <input type='text' class='form-control' id='adminURL'><br>
                                <label class="col-form-label"l># Clicks:</label>
                                <input type='text' class='form-control' id='adminClicks'>

                                <input type='button' id=cancelAdmin value='Cancel'>
                                <input type='button' id=catSave value='Save'>
                            </div>
                        </form>
                    </div>
                    <div class='col-xs-3'></div>
                </div>
            </div>
        </div>

		<script src="js/catClicker.js"></script>
    </body>
</html>
